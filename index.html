<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>ALPINE AWARENESS MAP</title> <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        html, body, #map { width: 100%; height: 100%; padding: 0; margin: 0; }
    </style>
    <script src="data/OEBB_NETWORK_EDGES_2.js"></script>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        var map = L.map('map').setView([47.26, 11.39], 8);
       L.tileLayer('https://basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '© OpenStreetMap © CartoDB'
        }).addTo(map)
        // Bahnlinien einzeichnen
        if (typeof json_OEBB_NETWORK_EDGES_2 !== 'undefined') {
            L.geoJson(json_OEBB_NETWORK_EDGES_2, {
                style: {
                    color: '#808080', // Grau wie im Original
                    weight: 2,
                    opacity: 0.7
                }
            }).addTo(map);
}
        // Lädt die Daten für deine Kollegen
        fetch('camps.csv')
            .then(res => res.text())
            .then(csv => {
                Papa.parse(csv, { header: true, complete: (res) => {
                    res.data.forEach(row => {
                        if(row.lat && row.lon) {
                            L.marker([row.lat, row.lon]).addTo(map).bindPopup(row.name);
                        }
                    });
                }});
            });
    </script>
</body>
</html>
